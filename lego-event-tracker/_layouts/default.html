<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title | escape }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% seo %}
</head>
<body>
  <header>
    <!-- Site header content, e.g., navigation -->
    <h1>{{ site.title | escape }}</h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <!-- Site footer content -->
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title | escape }}.</p>
  </footer>
</body>
</html>
