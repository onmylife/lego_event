# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog or site, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# (see https://jekyllrb.com/docs/data-files/) for data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: 레고 이벤트 스케쥴러 # <-- 변경된 타이틀
email: your-email@example.com # 사용자 이메일로 변경 (선택 사항)
description: >- # this means to ignore newlines until "baseurl:"
  다양한 온라인 쇼핑몰의 레고 관련 할인, 프로모션, 이벤트 정보를
  한눈에 보여주는 타임라인 사이트입니다.
baseurl: "/lego_event" # GitHub 저장소 이름. 예: /my-awesome-repo
url: "https://onmylife.github.io" # GitHub Pages 기본 URL (baseurl 제외).

# GitHub 저장소 정보 (선택 사항, jekyll-github-metadata 플러그인 등에서 사용)
# repository: username/repository-name

# Build settings
# theme: minima # 기본 테마 사용 시 주석 해제. 여기서는 직접 스타일링 가정.
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  # - jekyll-paginate # 페이지네이션 필요 시

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically
# excluded from the built site.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Markdown Pcocessor
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Collections (만약 이벤트를 개별 포스트처럼 관리하고 싶다면)
# collections:
#   events:
#     output: true
#     permalink: /event/:title/

# Defaults for posts or collections
# defaults:
#   - scope:
#       path: ""
#       type: "posts" # 또는 "events"
#     values:
#       layout: "post" # 또는 "event_layout"

# Timezone
timezone: Asia/Seoul
